<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="{{ description}}" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>{{ title }}</title>
    <meta
      name="description"
      content="Experience the taste of tradition with our artisan sourdough, crafted with love in our small community bakery. Enjoy fresh, locally sourced ingredients and unique flavors. Discover our bread today!"
    />
    <meta
      name="keywords"
      content="artisan sourdough, bakery, fresh bread, locally sourced ingredients, small community"
    />
    <link rel="canonical" href="{{ url }}" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:image" content="{{ image }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta name="twitter:image" content="{{ image }}" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="CottageShop" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
