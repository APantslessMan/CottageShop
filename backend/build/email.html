<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ site_title }}</h1>
        </div>
        <div class="content">
            <h2>Hello, {{ customer_name }}</h2>
            <p>Thank you for your order! Here are the details:</p>
            <ul>
                <li>Items: {{ items }}</li>
                <li>Contact: {{ contact }}</li>
                <li>Date: {{ date }}</li>
                <li>Comments: {{ comments }}</li>
            </ul>
            <p>If you have any questions, feel free to contact us.</p>
        </div>
        <div class="footer">
            <p>&copy; {{ year }} Your Website. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
