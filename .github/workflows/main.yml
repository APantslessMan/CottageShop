name: Build React and Dockerize Flask App

on:
  push:
    branches:
      - main  # Adjust this to the branch you want to trigger on

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the appropriate Node.js version for your project

      - name: Install React dependencies
        run: npm install
        working-directory: ./frontend  # Replace with your React app directory

      - name: Build React app
        run: npm run build
        working-directory: ./frontend  # Replace with your React app directory

      - name: Remove existing build directory in Flask app
        run: rm -rf ./backend/build  # Ensure this path matches your Flask app directory

      - name: Move build to Flask app directory
        run: mv ./frontend/build ./backend/build  # Replace with your Flask app directory

      - name: Build Docker image
        run: docker build -t your-docker-image-name:latest ./backend  # Replace with your Docker image name and Flask app directory

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: docker push your-docker-image-name:latest  # Replace with your Docker image name
